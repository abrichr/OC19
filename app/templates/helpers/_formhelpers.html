{% macro render_field(field, is_invalid) %}
  <div class="form-group">
    {{ field.label }}
    {{ field(class="form-control", **kwargs)|safe }}
    {% if field.errors and is_invalid %}
      <div class="invalid-feedback">
        <ul>
        {% for error in field.errors %}
          <li>{{ error }}</li>
        {% endfor %}
        </ul>
      </div>
    {% endif %}
  </div>
{% endmacro %}
