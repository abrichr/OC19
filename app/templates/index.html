{% extends "layout.html" %}


{% block head %}

{{ super() }}

<style>

.masthead.segment {
  border-radius: 0;
  min-height: 500px;
}
.masthead h1.ui.header {
  margin-top: .5em;
  margin-bottom: 0em;
  font-size: 4em;
  font-weight: normal;
}
.masthead h2 {
  font-size: 1.7em;
  font-weight: normal;
  margin-bottom: 30px;
}
.masthead .buttons {
  margin-top: 30px;
}
.masthead .buttons .button {
  width: 85%;
}
.masthead p {
  margin: 0;
}
.masthead {
  flex: 1;
  display: flex;
  align-items: center;
  overflow: hidden;
}
.fg,
.bg {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  background-size: cover !important;
  background-repeat: no-repeat !important;
  transform: scale(1.1);
}
.fg {
  background-image: url('/static/img/fg.png') !important;
  z-index: 1;
  background-position: 50% 70%;
  animation: animate-fg linear 20s 3;
}
.bg {
  background-image: url('/static/img/bg.jpg') !important;
  background-position: 50% 70%;
  animation: animate-bg ease 20s 3;
}
@keyframes animate-fg {
    0% {
      transform: scale(1.1) translate(0, 0);
    }
    50% {
      transform: scale(1.3) translate(0, -6.5%);
    }
    100% {
      transform: scale(1.1) translate(0, 0);
    }
}
@keyframes animate-bg {
    0% {
      transform: scale(1.1) translate(0, 0);
    }
    50% {
      transform: scale(1) translate(0, 1.8%);
    }
    100% {
      transform: scale(1.1) translate(0, 0);
    }
}

.readable {
  background: rgba(0,0,0,0.7);
  border-radius: 5px;
  padding: 1px 10px 40px;
  margin-top: 10px;
  -moz-box-shadow:    inset 0 0 50px #000000;
  -webkit-box-shadow: inset 0 0 50px #000000;
  box-shadow:         inset 0 0 50px #000000;
  position: relative;
  z-index: 2;
}

</style>

{% endblock %}


{% block content %}
<div class="ui inverted vertical masthead center aligned segment">
  <div class="bg"></div>
  <div class="fg"></div>
  <div class="ui text container">
    <div class="readable">
      <h1 class="ui inverted header">
        Work On<br/>
        COVID-19
      </h1>
      <h2>Find problems, form teams, build solutions.</h2>
      <p>
        We are a community of engineers and clinicians in Ontario.
      </p>
      <p>
        Our mission is to
        #FlattenTheCurve.
      </p>
      <div class="buttons">
        <div class="ui stackable two column grid">
          <div class="ui row">
            <div class="ui column">
              <a href="{{ url_for('projectbp.list') }}">
                <div class="ui huge primary button">
                  See Projects
                  <i class="right arrow icon"></i>
                </div>
              </a>
            </div>
            <div class="ui column">
              <a href="{{ url_for('projectbp.submit') }}">
                <div class="ui huge button">
                  Submit Project
                  <i class="right arrow icon"></i>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--div class="container">
</div-->

{% endblock %}
